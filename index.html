<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Splanner</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Splanner">
    <meta name="theme-color" content="#1c1c1e"> <link rel="manifest" href="/manifest.json">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="splash-screen" class="splash-screen">
      <div class="logo-pulse">Splanner</div>
      <div class="progress-bar"><div class="progress-fill" id="splash-progress"></div></div>
      <p id="splash-text">Initializing...</p>
    </div>

    <div id="login-screen" class="hidden" style="padding: 40px; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; background-color: var(--bg-system-grouped);">
      <h1 style="font-size: 32px; font-weight: bold; margin-bottom: 40px;">StudyPlanner</h1>
      
      <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px;">
        <input type="email" id="email-input" placeholder="Email" style="padding: 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; width: 100%; outline: none;" />
        <input type="password" id="password-input" placeholder="Password" style="padding: 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; width: 100%; outline: none;" />
      </div>

      <button id="login-btn" style="background-color: var(--accent-blue); color: white; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; border: none; cursor: pointer; margin-bottom: 15px;">Login</button>
      <button id="register-btn" style="background: none; border: none; color: var(--text-secondary); font-size: 14px; cursor: pointer;">No account? Register here</button>
      
      <p id="auth-error" style="color: var(--accent-red); margin-top: 20px; font-size: 14px;"></p>
    </div>

    <main id="app-content" class="hidden"></main>

    <nav id="tab-bar" class="tab-bar hidden">
      <button class="tab-btn active" data-target="home">
        <i class="ph-fill ph-house"></i>
        <span>Home</span>
      </button>
      <button class="tab-btn" data-target="plan">
        <i class="ph ph-book-open"></i>
        <span>Plan</span>
      </button>
      <button class="tab-btn" data-target="tasks">
        <i class="ph ph-check-circle"></i>
        <span>Tasks</span>
      </button>
      <button class="tab-btn" data-target="schedule">
        <i class="ph ph-calendar"></i>
        <span>Schedule</span>
      </button>
      <button class="tab-btn" data-target="more">
        <i class="ph ph-dots-three-circle"></i>
        <span>More</span>
      </button>
    </nav>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
